<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
    <title>CoronaVirus | RealTime</title>
  </head>
  <body>
    <header id="header">
      <h1 id="title">Pakistan CoronaVirus Statistics</h1>
      <div id="main-container">
        <div class="box">
          <h1>Total Confirmed</h1>
          <span
            ><i class="fas fa-hospital-user fa-2x"></i>
            <h2 id="totalconfirmed"></h2
          ></span>
        </div>
        <div class="box">
          <h1>Total Deaths</h1>
          <span
            ><i class="fas fa-skull-crossbones fa-2x"></i>
            <h2 id="totaldeaths"></h2
          ></span>
        </div>
        <div class="box">
          <h1>Total Recovered</h1>
          <span
            ><i class="fas fa-clinic-medical fa-2x"></i>
            <h2 id="totalrecovered"></h2
          ></span>
        </div>
      </div>
    </header>

    <script
      src="https://kit.fontawesome.com/f1d8e23158.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
